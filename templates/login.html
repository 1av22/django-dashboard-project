{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
      .login-container {
        max-width: 400px;
        margin: 100px auto;
      }
      .login-container form p {
        margin-bottom: 10px;
      }
      .login-container form input {
        width: 100%;
        box-sizing: border-box;
        padding: 8px;
      }
      .login-container button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #36a2eb;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="login-container filter-container">
      <h2>Dashboard Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
      <p style="text-align: center; margin-top: 20px;">
        Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
      </p>
    </div>
  </body>
</html>
